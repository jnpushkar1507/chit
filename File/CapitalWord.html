<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function capitalize() {
            var s = document.getElementById("input").value;
            var a = "";
            for (var i = 0; i < s.length ; i++) {
                var ch;
                if (i == 0) {
                    ch = s.charAt(i).toUpperCase();
                }
                else if (s.charAt(i - 1) == " "){
                    ch = s.charAt(i).toUpperCase();
                }
                else {
                    ch = s.charAt(i).toLowerCase();
                }
                a += ch;
            }
            document.getElementById("output").value = a;
        }
    </script>
</head>

<body>
    Enter Input here: <input type="text" id="input">
    Output: <input type="text" id="output">
    <input type="button" onclick="capitalize()" value="capitalize" >
</body>

</html>
