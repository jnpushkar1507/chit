<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>

<body>
    <button id="btn" onclick="fizzbuzz()"> Click ME</button>
    <br>
    <textarea name="op" id="op" cols="10" rows="10"></textarea>
</body>
<script>
    function fizzbuzz(){
        var s=[];
        for(var i=1;i<=100;i++)
        {
                if(i%3==0 && i%5==0){
                    s.push(i+"-fizzbuzz\n");
                }            
                else if(i%3==0){
                    s.push(i+" -fizz\n");
                }
                else if(i%5==0){
                    s.push(i+" -buzz\n");
                }
                else{
                    s.push(i+"\n");
                }
        }
        // alert(s.join(""));
        document.getElementById("op").value=s.join("");
    }
</script>

</html>
