<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        td,
        th {
            width: 1000px;
            height: 60px;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            color: red;
            font-size: 50px;
            
        }
    </style>
</head>

        </tr>
